spring:
  cloud:
    config:
      uri: http://springcloud1:${config.port:8888}
      name: simple-ui
      profile: ${config.profile:dev}
  application:
      name: cloud-simple-ui

eureka:
  client:
    serviceUrl:
      defaultZone: http://springcloud1:8761/eureka/,http://cloudcloud2:8761/eureka/,http://cloudcloud3:8761/eureka/

cloud-simple-service:
  ribbon:
    ConnectTimeout: 5000
    ReadTimeout: 10000

server:
  port: 8090

management:
  security:
    enabled: false